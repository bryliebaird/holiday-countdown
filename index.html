<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 Countdown</title>
    <meta name="author" content="brylie_baird">
    <meta name="description" content="Halloween Countdown">
    <meta name="keywords" content="Halloween, Countdown, Vanilla JavaScript, CSS, HTML, DOM, Date Object">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="heading-container">
        <h1 class="heading">New Year Countdown</h1>
    </div>

    <div class="countdown-container">
        <div class="card">
            <p id="days">Number</p>
            <p class="text">Days</p>
        </div>
        <div class="card">
            <p id="hours">Number</p>
            <p class="text">Hours</p>
        </div>
        <div class="card">
            <p id="minutes">Number</p>
            <p class="text">Minutes</p>
        </div>
        <div class="card">
            <p id="seconds">Number</p>
            <p class="text">Seconds</p>
        </div>
    </div>

    <div id="year"></div>
    

    <script src="script.js"></script>
</body>
</html>
